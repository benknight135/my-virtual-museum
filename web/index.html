<!DOCTYPE html>
<html>
    <head>
        <title>My Virtual Museum</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <style>
        body,
        h1 {
            font-family: "Montserrat", sans-serif
        }
        .grid-container {
            display: grid;
        }
    </style>

    <body>

        <div class="w3-content" style="max-width:1500px">

            <!-- Header -->
            <div class="w3-opacity">
                <header class="w3-center w3-margin-bottom">
                    <h1><b>My Virtual Museum</b></h1>
                    <p><b>A collection of experiments with AR / VR content on the web.</b></p>
                </header>
            </div>
            
            <!-- Page content -->
            <div class="grid-container w3-center">
                <div class="grid-item">
                    <img src="/images/qr-code.png" alt="drawing" width="250"/>
                </div>
                <div class="grid-item">
                    <p class="w3-padding-16">
                    <button class="w3-button w3-black" onclick="loadARMarkers()">AR with markers</button>
                    </p>
                </div>
                <div class="grid-item">
                    <p class="w3-padding-16">
                    <button class="w3-button w3-black" onclick="loadARHunt()">AR Treasure Hunt</button>
                    </p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px">
            <a href="https://github.com/benknight135/my-virtual-museum"><i class="fa fa-github w3-hover-opacity"></i></a>
        </footer>

        <script>
            function loadARMarkers(){
                window.location.href = "/ar-pattern"
            }

            function loadARHunt(){
                window.location.href = "/ar-hunt-select"
            }
        </script>

    </body>

</html>
