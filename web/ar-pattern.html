<!DOCTYPE html>
<html>
    <head>
        <title>AR with markers</title>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <!-- import arjs version without NFT but with marker + location based support -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    
    <body style="margin : 0px; overflow: hidden;">       
        <a-scene vr-mode-ui="enabled: false" embedded arjs>
            <a-marker preset='custom' type='pattern' url='./markers/pattern-marker_whale.patt'>
                <a-entity
                    scale="0.25 0.25 0.25"
                    obj-model="obj: url(./models/whale.obj); mtl: url(./models/whale.mtl)"
                ></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
